<!DOCTYPE html>
<html>
<head>
    <title>Update Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Update Record ID: {{ record[0] }}</h2>
    <form method="POST" class="w-50">
        <div class="mb-3">
            <label class="form-label">Temperature (Â°C)</label>
            <input type="number" step="0.1" name="temperature" class="form-control" value="{{ record[3] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" class="form-control" value="{{ record[4] }}" required>
        </div>
        <button class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
